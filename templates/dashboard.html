	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login to your Kard</title>
	<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">

	<!-- Styles -->

	<!-- CSS -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">

<div class="container-fluid">
	<div class="row px-2 py-4 -centered">
		<div class="col col-12 row py-2">
			<div class="col col-md-7 col-12">
				<div class="col col-12">
					<div class="kard-box profil">
						<div class="row">
							<div class="col col-12">
								<span class="kard-xl-title">Salut <span id="firstname"></span> üëã</span>
							</div>
							<div class="col col-12">
								<span class="kard-xl-title">Solde: <span id="balance"></span></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col col-md-5 col-12">
				<div class="kard-box row -centered">
					<div class="col col-12 row justify-content-evenly">
						<div class="col -centered icon-shortcut" id="mastercard-btn">
							<i class="fa-brands fa-cc-mastercard"></i>
						</div>
						<div class="col -centered icon-shortcut" id="visa-btn">
							<i class="fa-brands fa-cc-visa"></i>
						</div>
						<div class="col -centered icon-shortcut" id="rib-btn">
							<i class="fa-solid fa-money-check-dollar-pen"></i>
						</div>
					</div>
					<div class="col col-12 row justify-content-evenly">
						<div class="col -centered icon-shortcut" id="user-btn">
							<i class="fa-solid fa-user"></i>
						</div>
						<div class="col -centered icon-shortcut" id="limits-btn">
							<i class="fa-solid fa-chart-pie"></i>
						</div>
					</div>

				</div>
			</div>
		</div>


		<div class="col col-12 row py-2">
			<div class="col col-md-7 col-12">
				<div class="kard-box vaults row row-no-gutter -centered">
					<div class="loader">
						<div class="lds-ring">
							<div></div><div></div><div></div><div></div>
						</div>
					</div>
					<div class="vault col" id="newVault-btn">
						<div class="-centered">
							<span class="vault-emote" style="color: #000">
								<i class="fa-light fa-circle-plus"></i>
							</span>
						</div>
						<div class="-centered pt-2">
							<span class="kard-title -black prevent-select" style="text-align: center;">
								Cr√©er un nouveau coffre
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col col-md-5 col-12" id="interchangeable-content">
				<div class="kard-box row">
					<div class="loader">
						<div class="lds-ring">
							<div></div><div></div><div></div><div></div>
						</div>
					</div>
					<div id="limits" style="display: none;">
						<div class="limits-spent py-3">
							<span class="limits-title paiement">Paiements</span>
							<span class="limits-subtitle paiement"></span>
							<div class="limits-progress">
								<div class="limit">
									<div class="limit-value paiement"></div>
								</div>
							</div>
						</div>

						<div class="limits-cashout py-3">
							<span class="limits-title cashout">Retraits au distributeur</span>
							<span class="limits-subtitle cashout"></span>
							<div class="limits-progress">
								<div class="limit">
									<div class="limit-value cashout"></div>
								</div>
							</div>
						</div>
					</div>
					<div id="mastercard" style="display: none;">
						<!-- implement pin reveal -->
						<div style="position: relative; width: fit-content;">	
							<img src="{{url_for('static', filename='imgs/kard_mastercard.png')}}"
									style="width: 100%;">
							<span class="card-details card-number"></span>
							<span class="card-details card-cvv">***</span>
							<span class="card-details card-expi">**/**</span>
							<span class="card-details card-holder"></span>
						</div>
					</div>
					<div id="visa" style="display: none; text-align: -webkit-center;">
						<div style="position: relative; width: fit-content;">	
							<img src="{{url_for('static', filename='imgs/kard_visa.png')}}"
									style="width: 100%;">
							<span class="card-details visa card-number"></span>
							<span class="card-details visa card-cvv">***</span>
							<span class="card-details visa card-expi">**/**</span>
							<span class="card-details visa card-holder"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col col-12 row py-2">
			<div class="col col-12">
				<div class="kard-box row -centered">
					<div class="col col-12 row justify-content-evenly" id="transa-list-btns">
						<div class="col col-5 -centered" id="selftransactions-btn">
							<span class="kard-title underlined">Moi</span>
						</div>
						<div class="col col-1 -centered" id="separator"></div>
						<div class="col col-5 -centered" id="friendstransactions-btn">
							<span class="kard-title">Mes amis</span>
						</div>
					</div>

					<div class="col col-12 pt-3" id="selftransactions-list">

								<div class="col col-4 kard-transaction-amount">
									<div class="kard-transaction-text">
										<span>491.99</span>
										<span>‚Ç¨</span>
									</div>
								</div>
							</div>
						</div>-->

					<div class="col col-12" id="friendstransactions-list" style="display: none;">
					</div>
				</div>
			</div>
		</div>
	</div>

	
</div>
