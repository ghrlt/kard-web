<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login to your Kard</title>
	<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">

	<!-- Styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my.css')}}">

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
	<div class="row py-5">
		<div class="col col-12 col-sm-7">
			<div class="row">
				<div class="col-12 py-5 hide-on-mobile"></div>
				<div class="col-12 -centered">
					<img id="logo" src="{{url_for('static', filename='imgs/logo_purplewhite.svg')}}">
				</div>
				<div class="col-12 py-3 -centered hide-on-mobile">
					<p class="kard-text" id="presentation">
						La carte de paiement des 10-18 ans
						<br>co-pilotée par les Parents !
					</p>
				</div>
			</div>
		</div>
		<div class="col col-12 col-sm-5">
			<div class="container">
				<div class="row pt-4">
					<div class="col col-12 fs-1 kard-text">
						Connexion
					</div>
					
					<div class="col col-12 pt-5" id="tel">
						<div class="kard-input-text">
							Numéro de téléphone
						</div>
						<div class="-centered">
							<input type="tel" name="KardTel" id="KardTel" class="kard-input"
								placeholder="0768598653">
						</div>
					</div>
					<div class="col col-12 pt-1 -centered">
						<span id="tel-error" class="error"></span>
					</div>
					<div class="col col-12 pt-2">
						<div class="row">
							<div class="col col-12 -centered">
								<a role="button" type="button" id="tel-btn"
									class="kard-btn">Se connecter</a>					
							</div>
						</div>
					</div>



					<div class="col col-12 pt-5" id="otp" style="display: none">
						<div class="kard-input-text">
							Code de vérification
						</div>
						<div class="-centered">
							<input type="tel" name="KardOtp" id="KardOtp" class="kard-input"
								placeholder="4200" maxlength="6">
						</div>
					</div>
					<div class="col col-12 pt-1 -centered">
						<span id="otp-error" class="error"></span>
					</div>
					<div class="col col-12 pt-2">
						<div class="row">
							<div class="col col-12 -centered">
								<a role="button" type="button" id="otp-btn"
									class="kard-btn" style="display: none;">Confirmer</a>
							</div>
						</div>
					</div>


					<div class="col col-12 pt-5" id="pin" style="display: none">
						<div class="kard-input-text">
							Kard PIN
						</div>
						<div class="-centered">
							<input type="tel" name="KardPin" id="KardPin" class="kard-input"
								placeholder="1970" maxlength="4">
						</div>
					</div>
					<div class="col col-12 pt-1 -centered">
						<span id="pin-error" class="error"></span>
					</div>
					<div class="col col-12 pt-2">
						<div class="row">
							<div class="col col-12 -centered">
								<a role="button" type="button" id="pin-btn"
									class="kard-btn" style="display: none;">Connexion</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="{{url_for('static', filename='my.js')}}"></script>

</body>
</html>
